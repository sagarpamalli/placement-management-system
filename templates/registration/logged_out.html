{% extends 'base.html' %}

{% block title %}Logged Out - Placement System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-5x text-primary"></i>
                </div>
                <h2 class="text-primary mb-3">Successfully Logged Out</h2>
                <p class="lead mb-4">
                    You have been successfully logged out of the Placement Management System.
                </p>
                <div class="d-grid gap-2 col-md-8 mx-auto">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Again
                    </a>
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
